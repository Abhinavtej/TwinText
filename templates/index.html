<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Similarity Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('static/fonts/Montserrat-Medium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('static/fonts/Montserrat-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .card {
            border: none;
        }
        footer {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary mb-4"><strong>Document Similarity Checker</strong></h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file1" class="form-label">Upload Document 1</label>
                <input type="file" class="form-control" id="file1" name="file1" accept=".pdf, .txt, .docx" required>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Upload Document 2</label>
                <input type="file" class="form-control" id="file2" name="file2" accept=".pdf, .txt, .docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Similarity</button>
        </form>
        {% if similarity %}
        <div class="mt-3 alert alert-success">
            <strong>Similarity Result:</strong> {{ similarity }}
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-3 alert alert-danger">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2025 Abhinavtej Reddy. All Rights Reserved.</p>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
